<br>
<div class="container mx-auto">
  <div class="grid px-6 mx-auto">
    <div class="task-edit-header">
      <a routerLink="/ui">
        <i class="fas fa-arrow-left"></i>
      </a>
      Ajouter une nouvelle Tâche
    </div>
<br>
<br>
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">


      <div class="mb-4">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
          Titre de la tâche
        </label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="newTask.title"
          placeholder="Entrez le titre de la tâche"
          required
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:border-purple-400"
        />
      </div>

      <div class="mb-4">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
          Description de la tâche
        </label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="newTask.description"
          placeholder="Entrez la description de la tâche"
          rows="4"
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:border-purple-400"
        ></textarea>
      </div>

      <div class="mb-4">
        <label for="dueDateTime" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
          Date de fin
        </label>
        <input
          type="datetime-local"
          id="dueDateTime"
          name="dueDateTime"
          [(ngModel)]="newTask.dueDateTime"
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:border-purple-400"
        />
      </div>

      <div class="mb-4">
        <label for="priority" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
          Priorité
        </label>
        <select
          id="priority"
          name="priority"
          [(ngModel)]="newTask.priority"
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:border-purple-400"
        >
          <option value="high">Haute</option>
          <option value="medium">Moyenne</option>
          <option value="low">Basse</option>
        </select>
      </div>

      <div class="mt-4">
        <button
          type="submit"
          class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
        >
          Ajouter Tache
        </button>
      </div>
    </form>
  </div>
</div>
