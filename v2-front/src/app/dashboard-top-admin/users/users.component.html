<br>
<br>
<div class="container mx-auto">
  <div class="container grid px-6 mx-auto">
    <div class="flex items-center justify-between p-4 bg-purple-600 rounded-lg shadow-md">
      <a routerLink="/routour" class="flex items-center text-sm font-semibold text-purple-100 focus:outline-none focus:shadow-outline-purple">
      </a>

      <h1 class="text-2xl font-semibold text-gray-700" style="color: white;">
        Utilisateurs
      </h1>

      <a class="hidden"></a> <!-- Spacer -->
    </div>
<br>



  <!-- With actions -->
  <div class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300 flex items-center justify-between px-4">
    <span>Toutes les Utilisateurs</span>

  </div>
  <div class="w-full overflow-hidden rounded-lg shadow-xs">
    <div class="w-full overflow-x-auto">
      <table class="w-full whitespace-no-wrap">
        <thead>
          <tr
            class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
          >
            <th class="px-4 py-3">L'utilisateur</th>
            <th class="px-4 py-3">Fonction</th>
            <th class="px-4 py-3">Date</th>
            <th class="px-4 py-3">Status</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody
          class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
        >
          <tr class="text-gray-700 dark:text-gray-400" *ngFor="let user of users">
            <td class="px-4 py-3">
              <div class="flex items-center text-sm">
                <!-- Avatar with inset shadow -->
                <div
                  class="relative hidden w-8 h-8 mr-3 rounded-full md:block"
                >
                  <img
                  *ngIf="user.profileImage"
                  class="object-cover w-full h-full rounded-full"


                    [src]="user.profileImage | base64ToSafeUrl"
                    alt=""
                    loading="lazy"
                  />
                  <div
                    class="absolute inset-0 rounded-full shadow-inner"
                    aria-hidden="true"
                  ></div>
                </div>
                <div>
                  <p class="font-semibold">{{user.name}}</p>
                  <p class="text-xs text-gray-600 dark:text-gray-400">
                    {{user.email}}
                  </p>
                </div>
              </div>
            </td>
            <td class="px-4 py-3 text-sm">
              {{user.position}}
            </td>
            <td class="px-4 py-3 text-sm">
              {{user.creationDate | date: 'dd/MM/yyyy'}}
            </td>
            <td class="px-4 py-3 text-xs">
              <ng-container *ngIf="user.validated; else nonValidated">
                <span class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-100">
                  Validé
                </span>
              </ng-container>
              <ng-template #nonValidated>
                <span class="px-2 py-1 font-semibold leading-tight text-red-700 bg-red-100 rounded-full dark:bg-red-700 dark:text-red-100">
                  Non validé
                </span>
              </ng-template>
            </td>


            <td class="px-4 py-3">
              <button
              class="view-button"
              [routerLink]="['/topAdmin/users', user.id]"
            >
              Voir les détails
            </button>
            </td>
          </tr>




        </tbody>
      </table>
  <div
  class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800"
>
  <span class="flex items-center col-span-3">
    <!-- Showing 21-30 of 100 -->
  </span>
  <span class="col-span-2"></span>
  <!-- Pagination -->
  <span class="flex col-span-4 mt-2 sm:mt-auto sm:justify-end">
    <nav aria-label="Table navigation">
      <ul class="inline-flex items-center">
        <li>
          <button
            class="px-3 py-1 rounded-md rounded-l-lg focus:outline-none focus:shadow-outline-purple"
            aria-label="Previous"
          >
            <svg
              class="w-4 h-4 fill-current"
              aria-hidden="true"
              viewBox="0 0 20 20"
            >
              <path
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </li>
        <li>
          <button
            class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
          >
            1
          </button>
        </li>
        <li>
          <button
            class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
          >
            2
          </button>
        </li>
        <li>
          <button
            class="px-3 py-1 text-white transition-colors duration-150 bg-purple-600 border border-r-0 border-purple-600 rounded-md focus:outline-none focus:shadow-outline-purple"
          >
            3
          </button>
        </li>
        <li>
          <button
            class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
          >
            4
          </button>
        </li>
        <li>
          <span class="px-3 py-1">...</span>
        </li>
        <li>
          <button
            class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
          >
            8
          </button>
        </li>
        <li>
          <button
            class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
          >
            9
          </button>
        </li>
        <li>
          <button
            class="px-3 py-1 rounded-md rounded-r-lg focus:outline-none focus:shadow-outline-purple"
            aria-label="Next"
          >
            <svg
              class="w-4 h-4 fill-current"
              aria-hidden="true"
              viewBox="0 0 20 20"
            >
              <path
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </span>
</div>
</div>
</div>
</div>
