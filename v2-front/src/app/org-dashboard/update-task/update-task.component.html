<div class="container px-6 mx-auto grid">
  <div class="flex items-center justify-between p-4 bg-purple-600 rounded-lg shadow-md">
    <a routerLink="/orgadmin/tasks" class="flex items-center text-sm font-semibold text-purple-100 focus:outline-none focus:shadow-outline-purple">
      <svg
        class="w-4 h-4 mr-2"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M12.293 4.293a1 1 0 00-1.414-1.414l-7 7a1 1 0 000 1.414l7 7a1 1 0 001.414-1.414L6.414 12H19a1 1 0 100-2H6.414l5.879-5.879z"
          clip-rule="evenodd"
        ></path>
      </svg>
      Retour
    </a>


    <h1 class="text-2xl font-semibold text-gray-700" style="color: white;">
      Mettre à jour une tache
    </h1>

    <a class="hidden"></a> <!-- Spacer -->
  </div>
<br>

    <form (ngSubmit)="onUpdate()" #taskForm="ngForm">
      <div class="mb-4">
        <label for="assignee" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
          Assigné à
        </label>
        <select
          id="assignee"
          name="assignee"
          [(ngModel)]="updatedTask.assignees[0]"
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:border-purple-400"
        >
          <option value="" disabled>Choisissez un utilisateur</option>
          <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
          Titre de la tâche
        </label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="updatedTask.title"
          required
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:border-purple-400"
        />
      </div>

      <div class="mb-4">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
          Description de la tâche
        </label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="updatedTask.description"
          rows="4"
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:border-purple-400"
        ></textarea>
      </div>

      <div class="mb-4">
        <label for="dueDateTime" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
          Date de fin
        </label>
        <input
          type="datetime-local"
          id="dueDateTime"
          name="dueDateTime"
          [(ngModel)]="updatedTask.dueDateTime"
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:border-purple-400"
        />
      </div>

      <div class="mb-4">
        <label for="priority" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
          Priorité
        </label>
        <select
          id="priority"
          name="priority"
          [(ngModel)]="updatedTask.priority"
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:border-purple-400"
        >
          <option value="high">Haute</option>
          <option value="medium">Moyenne</option>
          <option value="low">Basse</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="status" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
          Statut
        </label>
        <select
          id="status"
          name="status"
          [(ngModel)]="updatedTask.status"
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:border-purple-400"
        >
          <option value="TO_DO">À faire</option>
          <option value="DONE">Terminée</option>
          <option value="IN_PROGRESS">En cours</option>
          <option value="BLOCKED">Bloquée</option>
        </select>
      </div>

      <div class="mt-4">
        <button
          type="submit"
          class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
        >
          Mettre à jour la tâche
        </button>
      </div>
    </form>
  </div>
